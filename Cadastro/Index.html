<!DOCTYPE html>
<html lang="pt-br">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="corpo">


        <div class="retangulo1">


            <div class="content">

                <img src="img/Instadev.svg" alt="Logo Instadev">
                <h2>Cadastre-se para ver fotos e<br> vídeos dos seus amigos</h2>


                <form action="" class="form_cadastro">

                    <input type="email" class="input_Cadastro" placeholder=" Email">
                    <input type="fullname" class="input_Cadastro" placeholder=" Nome completo">
                    <input type="username" class="input_Cadastro" placeholder=" Nome de usuário">
                    <input type="password" class="input_Cadastro" placeholder=" Senha">

                    <button type="submit">Cadastre-se</button>

                </form>



                <div class="caixadetermos">
                    <p>Ao se cadastrar, você concorda com nossos<br>Termos,Política de Dados e Política de Cookies.</p>
                </div>
                
            </div>


        </div>


        <div class="retangulo2">

            <div class="content2">
                <p>Tem uma conta? <a href="#">Conecte-se</a></p>
            </div>

        </div>


        <div class="retangulo3">

            <h2>Obtenha o aplicativo</h2>


            <a target="_blank" href="https://apps.apple.com/br/app/instagram/id389801252"><img src="img/app_store 1.svg"
                    alt="Link de dowload do aplicativo na App Store" /></a>
            <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android"><img
                    src="img/google_play 1.svg" alt="Link  de dowload do aplicativo na Play Store" /></a>



        </div>

    </div>

</body>
